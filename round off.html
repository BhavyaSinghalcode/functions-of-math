<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h1>Loops</h1>
    <p id="demo"></p>
    <h1>Built-in math functions</h1>
    <input type="number" id="no" placeholder="please enter a number">
    <br>
    <button type="submit" onclick="cal()">Submit</button>
    <script>
        function cal(){
            var num = parseFloat(document.getElementById("no").value);

            var i=0;
            document.write("The table of "+num+"<br>")
            for(i=1 ; i<=10 ; i++){
                document.write(i+" * "+ num+" = "+ i*num+"<br>")
            }

        var value=Math.round(num)
        document.write(" <br>The round-off "+num+ " is "+value)

        var value=Math.sign(num)
        document.write(" <br> The sign of "+num+ " is "+value)

        var value=Math.sqrt(num)
        document.write(" <br> The square of "+num+ " is "+value)

        
        var value=Math.tan(num)
        document.write(" <br> The tan of "+num+ " is "+value)

        var value=Math.cos(num)
        document.write(" <br> The cos of "+num+ " is "+value)

        var value=Math.sin(num)
        document.write(" <br> The sin of  "+num+ " is "+value)

        var value=Math.cosh(num)
        document.write(" <br> The cosh of "+num+ " is "+value)

        var value=Math.sinh(num)
        document.write(" <br> The sinh of "+num+ " is "+value)

        var value=Math.tanh(num)
        document.write(" <br> The tanh of "+num+ " is "+value)

        var value=Math.log(num)
        document.write(" <br> The log of "+num+ " is "+value)

        var value=Math.logh(num)
        document.write(" <br> The logh of "+num+ " is "+value)
        }
        






           </script>
</body>
</html>
